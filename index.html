<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>jQuery Functions</title>
</head>

<body>
    <div class="container">
        <div class="click">
            <img src="frenchie.png" alt="Frenchie" id="frenchie">
            <p>Click here to say hi to Frenchie!</p>
            <button>Click Me!</button>
        </div>
        <div class="body">
            <div class="hide-and-seek">
                <h1>Hide & Seek</h1>
                <img src="frenchie.png" alt="Frenchie">
                <img src="frenchie.png" alt="Frenchie" id="here-i-am">
                <h3>Here I am!</h3>
                <button id="hide">Hide</button>
                <button id="find">Find</button>
            </div>
            <div class="toggle">
                <h1>Disappear</h1>
                <img src="frenchie.png" alt="Frenchie">
                <p>Click the button to watch me disappear</p>
                <p>Click it again to watch me reappear</p>
                <button>Abra Cadabra</button>
            </div>
            <div class="slide-down-up">
                <h1>Peek-A-Boo</h1>
                <img src="frenchie.png" alt="Frenchie" id="peek-a">
                <img src="frenchie.png" alt="Frenchie" id="boo">
                <br>
                <button id="peeka-btn">Peek-a</button>
                <button id="boo-btn">Boo!</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
